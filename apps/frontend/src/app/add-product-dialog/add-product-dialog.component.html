<div class="add-product-dialog">
  <button class="add-product-dialog__close" (click)="onClose()" style="cursor: pointer">
    Close
  </button>
  <div class="add-product-dialog__content">
    <h1>Add {{ item.name }}</h1>
    <div>
      <label>
        <input type="checkbox" />
        Combine with existing item
      </label>
    </div>
  </div>
</div>
