<div class="content search-page">
  <h2 class="title">Search</h2>

  <app-search-box
    [isSearching]="isSearching"
    [searchText]="query"
    (search)="search($event)"
  ></app-search-box>

  <app-add-product-dialog
    *ngIf="addItemDetails"
    [item]="addItemDetails"
    (exit)="addItemDetails = null"
    (addProduct)="track($event)"
  ></app-add-product-dialog>

  <app-search-result-list
    [results]="results"
    (addItem)="addItemDetails = $event"
  ></app-search-result-list>
</div>
